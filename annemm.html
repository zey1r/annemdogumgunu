<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #ff9999;
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            padding: 20px;
        }
        button {
            background-color: #ff6666;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff4d4d;
        }
        .animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(45deg);
            animation: float 3s linear infinite;
        }
        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: -10px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .flowers {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            pointer-events: none;
            height: 150px;
        }
        .flower {
            width: 50px;
            height: 50px;
            background-color: pink;
            border-radius: 50%;
            position: relative;
        }
        .flower:before,
        .flower:after,
        .flower .petal {
            content: '';
            position: absolute;
            width: 25px;
            height: 50px;
            background-color: pink;
            border-radius: 50%;
        }
        .flower:before {
            top: -25px;
            left: 0;
            transform: rotate(0deg);
        }
        .flower:after {
            top: 0;
            left: -25px;
            transform: rotate(90deg);
        }
        .flower .petal {
            top: -25px;
            left: 50%;
            transform: rotate(45deg);
        }
        .flower .petal:nth-child(4) {
            transform: rotate(-45deg);
            left: -25%;
        }
        .flower .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

            const interval = 100; // Yeni kalplerin olu≈üturulma aralƒ±ƒüƒ± (ms)

            const intervalId = setInterval(() => {
